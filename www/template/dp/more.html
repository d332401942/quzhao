<{foreach ($models as $model)}>
<ul dataId="<{$model->id}>">
	<li class="dp_box2_l_l">
	<a onclick="return dpLog(<{$model->id}>);" href="<{$model->href}>" target="_blank"><img src="<{$model->pic}>" /></a>
	</li>
	<li class="dp_box2_l_r">
	<h1>
		<a onclick="return dpLog(<{$model->id}>);" href="<{$model->href}>" target="_blank" title="<{$model->name}>">
		<!-- <span  style="color: #C74397;">￥<{$model->price}></span>&nbsp;&nbsp; --><{$model->name|truncate:100}><br />
		<{$model->title}>
		</a>
	</h1>
	<h2><{$model->info|truncate:'400'}></h2>
	<div class="dp_box2_l_bt">
	<script type="text/javascript" charset="utf-8">
	(function(){
	  var _w = 16 , _h = 16;
	  var param = {
		url:location.href,
		type:'3',
		count:'', /**是否显示分享数，1显示(可选)*/
		appkey:'', /**您申请的应用appkey,显示分享来源(可选)*/
		title:'<{$model->name}>', /**分享的文字内容(可选，默认为所在页面的title)*/
		pic:'', /**分享图片的路径(可选)*/
		ralateUid:'', /**关联用户的UID，分享微博会@该用户(可选)*/
		language:'zh_cn', /**设置语言，zh_cn|zh_tw(可选)*/
		rnd:new Date().valueOf()
	  }
	  var temp = [];
	  for( var p in param ){
		temp.push(p + '=' + encodeURIComponent( param[p] || '' ) )
	  }
	  document.write('<iframe allowTransparency="true" frameborder="0" scrolling="no" src="http://hits.sinajs.cn/A1/weiboshare.html?' + temp.join('&') + '" width="'+ _w+'" height="'+_h+'"></iframe>')
	})()
	</script>
	<a onclick="return dpLog(<{$model->id}>);" href="<{$model->href}>" target="_blank" >去购买</a>
	</div>
	</li>
</ul>
<{/foreach}>
