<{foreach ($val->replys as $v)}>
<div class="comt_r_cont2"><{$v->nickname}><{$v->content}></div>
<{/foreach}>

<div class="comt_r_cont" id="js-getMessage-<{$val->id}>">
<{$val->message}> 
</div>
<div style="display:none;" id="js-hiddenReply-<{$val->id}>">
<textarea name="content" id="js-reply-content" onkeyup="checkReply();"></textarea>
<br />
<input type="submit" value="提交" onclick="reply(<{$val->id}>);" />
</div>
<div id="js-empty-reply"></div>
</div>
</div>
<{/foreach}>
<{/if}>
<form id="js-go-form" action="__APP__/message/index" method="get">
	<input type="hidden" name="page" value="" />
</form>
<{uc class="PageControlView" pageCore=$pageCore}>
<script>
function goPage(page) {
	showComt(page);
}
function revert(id) {
	if (!CurrentUserInfo) {
		showLoginDiv();
		return false;
	}
	$('#js-hiddenReply-'+id).toggle();
}
function checkReply() {
	$('#js-empty-reply').html('');
}
function reply(messageId) {
	if (!CurrentUserInfo) {
		showLoginDiv();
		return false;
	}
	msg = $('#js-reply-content').val();
	if(msg == '') {
		$('#js-empty-reply').html('<font style="color:red">回复内容不能为空</font>');
		return false;
	}
	if(msg.length > 600) {
		$('#js-empty-reply').html('<font style="color:red">回复内容600字以内</font>');
		return false;
	}
	data = {content:msg,messageId:messageId};
	url = '__AJAX__/reply/add?stmp=' + new Date().toString();
	$.ajax({
		dataType:'json',
		type:'post',
		data:data,
		url:url,
		success:function(data){
			if(data.result) {
				showComt();
			}
		}
	});
}
</script>
