<div class="box user-reg" style="display:none;padding:0px;">
	<form action="__AJAX__/user/add" method="post" id="js-regForm" onsubmit="return doReg(this);">
		<div class="left">
			<div class="left_yi">
				<span style="font-size:18px;">注册</span>&nbsp;已有账户?&nbsp;
				<a style="color:#c74396;" href="javascript:;" onclick="showLoginDiv();">立即登录</a>
			</div>
			<div class="left_er">
				<input onblur="checkuser()" id="js-user-email" onfocus="if (value =='登录邮箱'){value =''} ;EmailShow();" class="kuang2" name="email" value="登录邮箱" tabindex="1" type="text" style="">
			</div>
			<div class="left_san" id="js-email-error" style="display:none;"></div>
			
			<div style="margin-top:20px;" class="left_er">
				<input class="kuang2"  name="nikename"   value="昵称"  id="js-user-name"  onblur="checkNikeNamePreset()"  onfocus="if (value =='昵称'){value =''} ;NameShow()"  tabindex="1"  type="text" style="">
				
			</div>
			<div class="left_san" id="js-nikename-error" style="display:none;"></div>
			
			<div class="left_er">
				<input class="kuang2" tabindex="1"  id="js-pass1"  value="密码" onfocus="$(this).next().show();$(this).next().focus();$(this).hide();PassShow();"  type="text" style="">
				<input onblur="pwStrength(this.value,'onblur')" id="js-password"  class="kuang2" name="password"  tabindex="1" value=""  type="password" style="display:none">
				
			</div>
			
			<div class="left_san" id="js-pass-error" style="display:none;"></div>
			
			
			<div class="left_wu2">
				<div class="left_wu_left"><a href="javascript:;"><input type="image"  name="btn_submit" src="__RESOURCE__/images/61-33-.jpg" /></a></div>
				<div class="left_wu_right2"><input name="agreement" class="agreement" type="checkbox" value="ok" checked="">同意<a href="javascript:;">用户协议</a></div>
			</div>
			<div class="left_san" id="agreement"></div>
		</div>
	</form>
	<div class="right">
		<div class="right_yi"><a href="javascript:;" onclick="$.mask.close()" id="js-reg-close"><img src="__RESOURCE__/images/7-8.png" alt=""></a></div>
		<div class="right_er">使用合作账号登录</div>
		<div class="right_san2">
			<div class="right_san2_zhong"><a href="javascript:;" onclick="loginWeibo()"><img src="__RESOURCE__/images/52-52-wei.png" alt=""></a></div>
			<div class="right_san2_you"  onclick="loginQQ()"><a href="javascript:;"><img src="__RESOURCE__/images/52-52-qq.png" alt=""></a></div>
		</div>
		<div class="right_zi">
			<ul>
				<li><a style="margin-left: 15px;" href="javascript:;" onclick="loginWeibo()">微博</a></li>
				<li><a href="javascript:;"  onclick="loginQQ()">QQ</a></li>
			</ul>
		</div>
	</div>
</div>
