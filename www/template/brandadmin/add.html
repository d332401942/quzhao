<script type="text/javascript" src="__RESOURCE__/js/jquery.js"></script>
<div class="list-div">
	<div class="content-select">
		<tr>
<tr>
		<th colspan="6" align="right"><a href="__APP__/brandadmin/">添加品牌</a>&nbsp;&nbsp;&nbsp;<a href="__APP__/brandadmin/lists">品牌管理</a>&nbsp;&nbsp;&nbsp;<a href="__APP__/brandadmin/add">添加超值单品</a>&nbsp;&nbsp;&nbsp;<a href="__APP__/brandadmin/dplists">超值单品管理</a>&nbsp;&nbsp;&nbsp;<a href="__APP__/brandadmin/loginout">安全退出</a></th>
	</tr>
	</div>
</div>

<form style="clear:both;" action="" method="post" enctype="multipart/form-data" onsubmit="return checkform();">
	<input name="oldpic" value="<{$dataModel->pic}>" type="hidden" />
	<input name="site" value="<{$dataModel->site}>" type="hidden" />
	<div class="add-div">
		<table>
			<tr>
				<td>类别：</td>
				<td>
					<select name="cid">
						<{foreach ($allClassModels as $model)}>
							<{if ($model->id != 1)}>
							<option <{if ($dataModel->cid == $model->id)}>selected<{/if}> value="<{$model->id}>"><{$model->name}></option>
							<{/if}>
							<{foreach ($model->children as $m)}>
								<option <{if ($dataModel->cid == $m->id)}>selected<{/if}> value="<{$m->id}>">----<{$m->name}></option>
							<{/foreach}>
						<{/foreach}>
					</select>
				</td>
			</tr>
			<tr>
				<td>标题：</td>
				<td><input name="name" value="<{$dataModel->name}>" id="name" type="text" class="addinput" />&nbsp;&nbsp;<span style="color:red;">*</span></td>
			</tr>
			<tr>
				<td>比价：</td>
				<td><input name="title" value="<{$dataModel->title}>" type="text" class="addinput" /></td>
			</tr>
			<tr>
				<td>来源网站名称：</td>
				<td><input name="fromName" id="fromName" value="<{$dataModel->fromName}>" type="text" class="addinput" /><span style="color:red;">*</span></td>
			</tr>
			<tr>
				<td>图片：</td>
				<td>
					<input name="pic" value="" type="file" />&nbsp;&nbsp;<span style="color:red;">*</span>
				</td>
			</tr>
			<tr>
				<td>商品链接：</td>
				<td><input name="href" id="href" value="<{$dataModel->href}>" type="text"  />&nbsp;&nbsp;<span style="color:red;">*</span></td>
			</tr>
			<tr>
				<td>原价格:</td>
				<td><input name="sprice" id="sprice" value="<{$dataModel->sprice}>" type="text" />&nbsp;&nbsp;<span style="color:red;">*</span></td>
			</tr>
			<tr>
				<td>目前价格:</td>
				<td><input name="price" id="price" value="<{$dataModel->price}>" type="text" />&nbsp;&nbsp;<span style="color:red;">*</span></td>
			</tr>
			<tr>
				<td>邮费:</td>
				<td><input name="eprice" id="eprice" value="<{$dataModel->eprice}>" type="text" />&nbsp;&nbsp;</td>
			</tr>
			
			<tr>
				<td>商品介绍：</td>
				<td>
					<textarea class="addinput" id="info" name="info"><{$dataModel->info}></textarea>&nbsp;&nbsp;<span style="color:red;">*</span>
				</td>
			</tr>
			<tr>
				<td>商品适合性别：</td>
				<td>
					<label>男<input checked="checked" name="fitsex" <{if ($dataModel->fitsex == 1)}>checked<{/if}> value="1" type="radio" /></label>
					<label>女<input name="fitsex" <{if ($dataModel->fitsex == 2)}>checked<{/if}> value="2" type="radio" /></label>
					<label>中性<input name="fitsex" <{if ($dataModel->fitsex == 3)}>checked<{/if}> value="3" type="radio" /></label>&nbsp;&nbsp;<span style="color:red;">*</span>
				</td>
			</tr>
			<tr>
				<td>有效时间：</td>
				<td>
					<{$dateFrom}>&nbsp;--&nbsp;&nbsp;<{$dateTo}>
				</td>
			</tr>
			
			<tr>
				<td></td><td><button type="submit" name="btn_submit">确定</button></td>
			</tr>
		</table>
	</div>
	<div class="class="add-div add-div-img">
		<img src="<{$dataModel->pic|parsePicpath}>" />
	</div>
</form>
<script>
function checkform() {
	var	name = $('#name').val();
	var	fromName = $('#fromName').val();
	var	href = $('#href').val();
	var	sprice = $('#sprice').val();
	var	price = $('#price').val();
	var	eprice = $('#eprice').val();
	var	info = $('#info').val();
	if(name == '') {
		alert('商品名称不能为空');
		return false;
	}
	if(fromName == '') {
		alert('来源网站名称不能为空');
		return false;
	}
	if(href == '') {
		alert('来源URL不能为空');
		return false;
	}
	if(sprice == '') {
		alert('原价格不能为空');
		return false;
	}
	if(price == '') {
		alert('目前价格不能为空');
		return false;
	}
	if(info == '') {
		alert('商品介绍不能为空');
		return false;
	}
}
</script>
