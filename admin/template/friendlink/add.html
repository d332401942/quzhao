<{include '__TEMPLATE__/header.html'}>

<form style="clear:both;" action="" method="post" enctype="multipart/form-data">
	<input name="id" value="<{$model->id}>" type="hidden" />
	<table>
		<tr>
			<td>网站名称</td>
			<td>
				<input name="name" type="text" value="<{$model->name}>" />
			</td>
		</tr>
		<tr>
			<td>LOGO</td>
			<td>
				<input name="logo" type="file" />
			</td>
		</tr>
		<tr>
			<td>
				排序
			</td>
			<td>
				<input name="sort" type="text" value="<{$model->sort}>" style="width:50px" />
			</td>
		</tr>
		<tr>
			<td>
				网站链接
			</td>
			<td>
				<input name="href" type="text" value="<{$model->href}>" style="width:350px;" />
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<button type="submit">保存</button>
			</td>
		</tr>
	</table>
</form>
<{include '__TEMPLATE__/footer.html'}>
