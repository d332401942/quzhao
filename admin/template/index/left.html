<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>管理页面</title>
        
        <script src="__RESOURCE__/js/prototype.lite.js" type="text/javascript"></script>
        <script src="__RESOURCE__/js/moo.fx.js" type="text/javascript"></script>
        <script src="__RESOURCE__/js/moo.fx.pack.js" type="text/javascript"></script>
        <link href="__RESOURCE__/css/left.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <table width="100%" height="280" border="0" cellpadding="0" cellspacing="0" bgcolor="#EEF2FB">
            <tr>
                <td width="182" valign="top">
                    <div id="container">
                        <{foreach ($menu as $key => $arr)}>
                        <h1 class="type"><a href="javascript:void(0)"><{$key}></a></h1>
                        <div class="content">
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td><img src="__RESOURCE__/images/menu_topline.gif" width="182" height="5" /></td>
                                </tr>
                            </table>
                            <ul class="MM">
                                <{foreach ($arr as $val)}>
                                <li><a class="js-left-a" href="__APP__/<{$val['url']}>" target="main"><{$val['name']}></a></li>
                                <{/foreach}>
                            </ul>
                        </div>
                        <{/foreach}>
                    </div>
                    
                    <script type="text/javascript">
                        var contents = document.getElementsByClassName('content');
                        var toggles = document.getElementsByClassName('type');

                        var myAccordion = new fx.Accordion(
                                toggles, contents, {opacity: true, duration: 400}
                        );
                        myAccordion.showThisHideOpen(contents[0]);
                    </script>
                </td>
            </tr>
        </table>
        <script src="__RESOURCE__/js/jquery.js" type="text/javascript"></script>
        <script>
            $('a.js-left-a').bind('click',function(){
                $('a.js-left-a').removeClass('active');
                $(this).addClass('active');
            });
        </script>
    </body>
    
</html>
