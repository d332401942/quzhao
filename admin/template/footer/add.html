<{include '__TEMPLATE__/header.html'}>

<form style="clear:both;" action="" method="post">
	<input name="id" value="<{$model->id}>" type="hidden" />
	<table>
		<tr>
			<td>类名：</td>
			<td>
				<input name="title" type="text" value="<{$model->title}>" />
			</td>
		</tr>
		</tr>
			<td>内容：</td>
			<td>
				<textarea style="width:700px;height:500px;" id="content" name="content"><{$model->content}></textarea><{$editor}>
			</td>
		<tr>
		<tr>
			<td>
				排序：
			</td>
			<td>
				<input name="sort" type="text" value="<{$model->sort}>" style="width:50px" />
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<button type="submit">保存</button>
			</td>
		</tr>
	</table>
</form>
<div class="list-div">
	<table>
		<tr>
			<th>类名</th>
			<th>排序</th>
			<th>操作</th>
		</tr>
		
	</table>
</div>
