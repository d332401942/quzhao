<{include '__TEMPLATE__/header.html'}>

<form style="clear:both;" action="" method="post">
	<table>
		
	</table>
</form>
<div class="list-div">
	<table>
		<tr>
			<th>类名</th>
			<th>排序</th>
			<th>操作</th>
		</tr>
		<{foreach ($models as $model)}>
		<tr>
			<td><{$model->id}></td>
			<td><{$model->title}></td>
			<td>
				<a href="__APP__/footer/add?id=<{$model->id}>"><button>修改</button></a>
				<button onclick="del(<{$model->id}>)">删除</button>
			</td>
		</tr>
		<{/foreach}>
	</table>
	
</div>
<{include '__TEMPLATE__/footer.html'}>

<script>
function del(id) {
	if (!confirm('确定要删除该分类？')) {
		return;
	}
	$.ajax({
		url: '__AJAX__/footer/del?stmp='+ new Date().toString(),
		type: 'post',
		data: {id:id},
		success: function(data) {
			window.location.reload();
		}
	})
}
</script>
